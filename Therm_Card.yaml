# Paste the below in a custom card
type: picture-elements
elements:
  - type: image
    entity: sensor.visdisplay_state
    state_image:
      cool / cooling: /local/images/thermostat/cool-cooling.png
      cool / idle: /local/images/thermostat/cool-idle.png
      heat / heating: /local/images/thermostat/heat-heating.png
      heat / idle: /local/images/thermostat/heat-idle.png
      off / heating: /local/images/thermostat/off-off.png
    style:
      top: 50%
      left: 50%
      width: 80%
    tap_action:
      action: none
  - type: image
    image: /local/images/thermostat/numbers/0minus.png
    style:
      top: 68%
      left: 26%
      width: 30%
    tap_action:
      action: call-service
      service: script.turn_on
      target:
        entity_id: script.decreasetemp
  - type: image
    image: /local/images/thermostat/numbers/0plus.png
    style:
      top: 71%
      left: 73%
      width: 30%
    tap_action:
      action: call-service
      service: script.turn_on
      target:
        entity_id: script.increasetemp
